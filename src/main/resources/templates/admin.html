<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
</head>
<body>
<header>
  <a href="#Admin kezelofelulet">Admin Kezelőfelület</a>
  <h1 th:text="${admin}"></h1>

</header>
<h2>Fiókvezető</h2>
<label for="fiok">Fiók:</label>
<select id="fiok" name="fiok">
  <option value="szekhaz">Székház</option>
  <option value="arkad">Árkád</option>
  <option value="westend">Westend</option>
</select>


<h3>Fióki áttekintő</h3>

<form th:action="@{/admin/update}" method="post">
  <table>
    <thead>
    <tr>
      <th>Jogosultsagok</th>
      <th th:each="current : ${employees}"  th:text="${current.name}"></th>
    </tr>

    </thead>
    <tbody>
    <tr>
      <td>Lakosság</td>
      <td th:each="current : ${employees}">
        <input type="checkbox" name="retailCheckbox" value="true" />
        <input type="hidden" name="employeeId" th:value="${current.getId()}" />

      </td>
    </tr>
    <tr>
      <td>Vállalat</td>
      <td th:each="current : ${employees}" >
        <input type="checkbox" name="corporateCheckbox" value="true"/>
        <input type="hidden" name="employeeId" th:value="${current.getId()}"/>
      </td>
    </tr>
    <tr>
      <td>Pénztár</td>
      <td th:each="current : ${employees}"  >
        <input type="checkbox" name="tellerCheckbox" value="true"/>
        <input type="hidden" name="employeeId" th:value="${current.getId()}"/>
      </td>
    </tr>
    <tr>
      <td>Premium</td>
      <td th:each="current : ${employees}"  >
        <input type="checkbox" name="premiumCheckbox" value="true"/>
        <input type="hidden" name="employeeId" th:value="${current.getId()}"/>
      </td>
    </tr>
    </tbody>
  </table>
  <button type="submit">Mentés</button>
</form>
</body>
</html>
